<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <p class="name_key">A</p>
            <p class="name_sound">Bell</p>
        </div>
        <div data-key="83" class="key">
            <p class="name_key">S</p>
            <p class="name_sound">Boom</p>
        </div>
        <div data-key="68" class="key">
            <p class="name_key">D</p>
            <p class="name_sound">Clap</p>
        </div>
        <div data-key="70" class="key">
            <p class="name_key">F</p>
            <p class="name_sound">Cowbell</p>
        </div>
        <div data-key="71" class="key">
            <p class="name_key">G</p>
            <p  class="name_sound" >Drum</p>
        </div>
        <div data-key="72" class="key">
            <p class="name_key">H</p>
            <p class="name_sound">Electrohit</p>
        </div>
        <div data-key="74" class="key">
            <p class="name_key">J</p>
            <p class="name_sound">pianohit</p>
        </div>
        <div data-key="75" class="key">
            <p class="name_key">K</p>
            <p class="name_sound">Kick</p>
        </div>
        <div data-key="76" class="key">
            <p class="name_key">L</p>
            <p class="name_sound">Shotride</p>
        </div>
    </div>
    <audio data-key="65" src="music/bell.wav"></audio>
    <audio data-key="83" src="music/boom.mp3"></audio>
    <audio data-key="68" src="music/clap.wav"></audio>
    <audio data-key="70" src="music/cowbell.wav"></audio>
    <audio data-key="71" src="music/drum.wav"></audio>
    <audio data-key="72" src="music/electrohit.wav"></audio>
    <audio data-key="74" src="music/pianohit.mp3"></audio>
    <audio data-key="75" src="music/kick.mp3"></audio>
    <audio data-key="76" src="music/shotride.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
